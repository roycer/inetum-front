<mat-toolbar>
  <span>Gestión de Módulos</span>
</mat-toolbar>

<div class="container" style="margin-top: 25px">
  <mat-card>
    <div class="row">
      <div class="col-md-12">
        <button type="button" (click)="mostrarDialogAgregar()" mat-raised-button color="warn" style="float: right">
          <mat-icon>note_add</mat-icon>
          <span>Crear Módulo</span>
        </button>
      </div>
      <div class="col-md-12">
        <h2 style="text-align: center">Listado de Módulos</h2>
      </div>
      <div class="col-md-12">
        <div *ngIf="modulos.length > 0">
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="label">
              <th mat-header-cell *matHeaderCellDef>Nombre del Módulo</th>
              <td mat-cell *matCellDef="let element">{{ element.label }}</td>
            </ng-container>

            <ng-container matColumnDef="tableName">
              <th mat-header-cell *matHeaderCellDef>Tabla Relacionada</th>
              <td mat-cell *matCellDef="let element">{{ element.tableName }}</td>
            </ng-container>

            <ng-container matColumnDef="tabla">
              <th mat-header-cell *matHeaderCellDef>Config Tabla</th>
              <td mat-cell *matCellDef="let element">
                <button type="button" mat-stroked-button>
                  <mat-icon>settings</mat-icon>
                </button>
              </td>
            </ng-container>

            <ng-container matColumnDef="formulario">
              <th mat-header-cell *matHeaderCellDef>Config Formulario</th>
              <td mat-cell *matCellDef="let element">
                <button type="button" [routerLink]="['/panel/form', element.key]" mat-stroked-button>
                  <mat-icon>settings</mat-icon>
                </button>
              </td>
            </ng-container>

            <ng-container matColumnDef="acciones">
              <th mat-header-cell *matHeaderCellDef>Acciones</th>
              <td mat-cell *matCellDef="let element">
                <button type="button" (click)="mostrarDialogEditar(element)" mat-stroked-button>
                  <mat-icon>edit</mat-icon>
                </button>
                <button type="button" (click)="eliminarModulo(element)" mat-stroked-button style="margin-left: 10px">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </div>
        <div class="info-alert" *ngIf="modulos.length == 0">
          <h3>No hay módulos registrados.</h3>
        </div>
      </div>
    </div>
  </mat-card>
</div>
