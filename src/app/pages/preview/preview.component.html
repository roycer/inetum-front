<mat-toolbar>
  <span>{{ modulo.label }}</span>
  <div style="width: 100%;">
    <button type="button" (click)="backClicked()" mat-raised-button color="warn" style="float: right">
      <mat-icon>arrow_back</mat-icon>
      <span>Atr√°s</span>
    </button>
  </div>
</mat-toolbar>

<div class="container" style="margin-top: 25px">
  <div class="row">
    <div class="col-md-12">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Formulario de Registro</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="row" style="margin: 0 16px">
            <form autocomplete="off" #myForm="ngForm" [formGroup]="form" (ngSubmit)="guardarDatos(myForm)">
              <div *ngFor="let control of controlesCabecera">
                <app-control [control]="control" [form]="form"></app-control>
              </div>
              <div class="col-md-12" style="margin-top: 15px" *ngIf="submodulos.length > 0">
                <mat-tab-group>
                  <mat-tab *ngFor="let submodulo of submodulos"
                    [label]="(submodulo.label)?submodulo.label:'Tab Detalle'">
                    <div *ngFor="let control of getControlesTab(controles, submodulo)">
                      <app-control [control]="control" [form]="form"></app-control>
                    </div>
                  </mat-tab>
                </mat-tab-group>
              </div>
              <div class="col-md-12" style="margin-top: 25px; text-align: right">
                <button type="submit" mat-raised-button color="warn">
                  <mat-icon>save</mat-icon>
                  <span>Guardar</span>
                </button>
                <button type="button" (click)="resetFormulario(myForm)" mat-raised-button color="primary"
                  style="margin: 0 8px">
                  <mat-icon>refresh</mat-icon>
                  <span>Limpiar</span>
                </button>
              </div>
            </form>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
