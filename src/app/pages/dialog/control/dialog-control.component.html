<form autocomplete="off" #controlForm="ngForm" [formGroup]="formControl">
  <h3 class="dialog-titulo" mat-dialog-title>
    {{ titulo }}
  </h3>
  <div class="dialog-contenido" mat-dialog-content>
    <div class="card-body">
      <div class="row">
        <div class="col-md-12">
          <mat-form-field style="width: 100%" appearance="fill">
            <mat-label>Descripci√≥n del Campo</mat-label>
            <input type="text" matInput formControlName="label" />
          </mat-form-field>
        </div>
        <div class="col-md-12">
          <mat-form-field style="width: 100%" appearance="fill">
            <mat-label>Tipo de Grid</mat-label>
            <mat-select formControlName="gridClass">
              <mat-option *ngFor="let tipo of listaTiposGrid" [value]="tipo.key">
                {{ tipo.value }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </div>
  </div>
  <div class="dialog-botones">
    <button type="button" (click)="agregarControl()" mat-raised-button color="warn">
      <mat-icon>save</mat-icon>
      <span>Guardar</span>
    </button>

    <button type="button" mat-raised-button color="primary" [mat-dialog-close]="false" style="margin-left: 10px">
      <mat-icon>clear</mat-icon>
      <span>Cancelar</span>
    </button>
  </div>
</form>
